<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Ping-Pong</title>
  </head>

<body>

<div class="container">
  <h1># Ping-Pong</h1>
  <p>Number Ping-Pong will count up to your number from 1 and any Numbers divisible by 3 become 'ping' Numbers divisible by 5 become 'pong' and finally Numbers divisible by both 3 and 5 come 'pingpong'. Enter your a number Below 👇 </p>

  <div class="form-group">
  <form id="userInput">
    <input id="countTo" type="text" name="number" value="">
    <button type="submit" class="btn active" id="form-submit-btn"><span id="submit-button-text">🏓</span></button>
  </div>

  <div class="output">
    <ul id="output">
    </ul>
  </div>

</div>
</body>
</html>
